<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">        
        <link href="modules/bootstrap.min.css" rel="stylesheet" />

        <script src="socket.io/socket.io.js"></script>
        <script src="modules/mediasoupclient.min.js"></script>
        <script src="modules/EventEmitter.min.js"></script>
        <script src="RoomClient.js"></script>
        <script src="modules/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="loginContainer" class="d-flex justify-content-center align-items-center vh-100">
            <div id="login" class="card p-4 shadow-lg bg-light bg-opacity-75 login-card">
                <h3 class="mb-3 text-center">Join a Room</h3>
                <div class="mb-3">
                    <label for="roomidInput" class="form-label">Room:</label>
                    <input id="roomidInput" class="form-control" value="Room_123456" type="text" />
                </div>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">User:</label>
                    <input id="nameInput" class="form-control" value="User_123456" type="text" />
                </div>
                <div class="d-grid gap-2">
                    <button
                        id="joinButton"
                        class="btn btn-primary btn-lg shadow-sm"
                        onclick="joinRoom(nameInput.value, roomidInput.value)"
                    >
                        <i class="fas fa-sign-in-alt"></i> Join
                    </button>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="control" class="hidden card p-4 shadow-lg bg-light bg-opacity-75 mt-4">
                <div class="mb-3">
                    <div class="btn-group mb-2 w-100" role="group">
                        <button
                            id="exitButton"
                            class="btn btn-outline-danger btn-lg shadow-sm hidden"
                            onclick="rc.exit()"
                        >
                            <i class="fas fa-arrow-left"></i> Exit
                        </button>
                        <button
                            id="copyButton"
                            class="btn btn-outline-secondary btn-lg shadow-sm hidden"
                            onclick="rc.copyURL()"
                        >
                            <i class="far fa-copy"></i> Copy URL
                        </button>
                        <button
                            id="devicesButton"
                            class="btn btn-outline-primary btn-lg shadow-sm hidden"
                            onclick="rc.showDevices()"
                        >
                            <i class="fas fa-cogs"></i> Devices
                        </button>
                    </div>
                    <div class="btn-group mb-2 w-100" role="group">
                        <button
                            id="startAudioButton"
                            class="btn btn-danger btn-lg shadow-sm hidden"
                            onclick="rc.produce(RoomClient.mediaType.audio, audioSelect.value)"
                        >
                            <i class="fas fa-volume-up"></i> Open audio
                        </button>
                        <button
                            id="stopAudioButton"
                            class="btn btn-success btn-lg shadow-sm hidden"
                            onclick="rc.closeProducer(RoomClient.mediaType.audio)"
                        >
                            <i class="fas fa-volume-up"></i> Close audio
                        </button>
                        <button
                            id="startVideoButton"
                            class="btn btn-danger btn-lg shadow-sm hidden"
                            onclick="rc.produce(RoomClient.mediaType.video, videoSelect.value)"
                        >
                            <i class="fas fa-camera"></i> Open video
                        </button>
                        <button
                            id="stopVideoButton"
                            class="btn btn-success btn-lg shadow-sm hidden"
                            onclick="rc.closeProducer(RoomClient.mediaType.video)"
                        >
                            <i class="fas fa-camera"></i> Close video
                        </button>
                        <button
                            id="startScreenButton"
                            class="btn btn-danger btn-lg shadow-sm hidden"
                            onclick="rc.produce(RoomClient.mediaType.screen)"
                        >
                            <i class="fas fa-desktop"></i> Open screen
                        </button>
                        <button
                            id="stopScreenButton"
                            class="btn btn-success btn-lg shadow-sm hidden"
                            onclick="rc.closeProducer(RoomClient.mediaType.screen)"
                        >
                            <i class="fas fa-desktop"></i> Close screen
                        </button>
                    </div>
                </div>
                <div id="devicesList" class="hidden mt-3 p-3 bg-white rounded shadow-sm">
                    <div class="mb-2"><i class="fas fa-microphone"></i> <b>Audio:</b></div>
                    <select
                        id="audioSelect"
                        class="form-select mb-2"
                        style="width: auto"
                        onchange="rc.closeThenProduce(RoomClient.mediaType.audio, audioSelect.value)"
                    ></select>
                    <div class="mb-2"><i class="fas fa-video"></i> <b>Video:</b></div>
                    <select
                        id="videoSelect"
                        class="form-select"
                        style="width: auto"
                        onchange="rc.closeThenProduce(RoomClient.mediaType.video, videoSelect.value)"
                    ></select>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <div id="videoMedia" class="hidden">
                <h4><i class="fab fa-youtube"></i> Local media</h4>
                <div id="localMedia" class="containers">
                    <!--<video id="localVideo" autoplay inline class="vid"></video>-->
                    <!--<video id="localScreen" autoplay inline class="vid"></video>-->
                </div>
                <br />
                <h4><i class="fab fa-youtube"></i> Remote media</h4>
                <div id="remoteVideos" class="containers"></div>
                <div id="remoteAudios"></div>
            </div>
        </div>
    </body>

    <footer>
        <script src="index.js"></script>
    </footer>
</html>
